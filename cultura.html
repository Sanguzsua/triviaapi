<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia de Cultura General</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #2e5984;
    }

    #preguntas-container {
      margin: 20px auto;
      max-width: 600px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .pregunta {
      text-align: left;
      margin-bottom: 20px;
    }

    .pregunta h3 {
      margin-bottom: 10px;
    }

    .pregunta button {
      margin: 5px 5px 10px 0;
    }

    #resultado-container,
    #mensaje-container {
      margin-top: 15px;
      font-weight: bold;
    }

    button {
      background-color: #2e5984;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e3d5c;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      #preguntas-container {
        padding: 15px;
      }

      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>üìö Preguntas de Cultura General</h1>

  <div id="preguntas-container">
    <p>Las preguntas aparecer√°n aqu√≠...</p>
  </div>

  <div id="resultado-container"></div>
  <div id="mensaje-container"></div>

  <button id="btn-terminar" onclick="window.location.href='inicio.html'">üè† Volver al Inicio</button>

  <script src="trivia.js" defer></script>
</body>
</html>
