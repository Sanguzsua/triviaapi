<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e1f4f4;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      background-color: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 20px;
      color: #216b70;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #61b4b9;
      box-shadow: 0 0 4px rgba(97, 180, 185, 0.8);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #216b70;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #144e53;
    }

    p {
      margin-top: 15px;
    }

    a {
      color: #216b70;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <form id="registro-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="email">Correo:</label>
      <input type="email" id="email" required>

      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <label for="confirmar-password">Confirmar Contraseña:</label>
      <input type="password" id="confirmar-password" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" required>

      <label for="pais">País:</label>
      <input type="text" id="pais" required>

      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="inicio.html">Inicia sesión</a></p>
  </div>

  <script>
    document.getElementById("registro-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const usuario = document.getElementById("usuario").value;
      const password = document.getElementById("password").value;
      const confirmarPassword = document.getElementById("confirmar-password").value;
      const edad = document.getElementById("edad").value;
      const pais = document.getElementById("pais").value;

      if (password !== confirmarPassword) {
        alert("Las contraseñas no coinciden");
        return;
      }

      const usuarioData = { nombre, email, usuario, password, edad, pais };
      localStorage.setItem("usuario", JSON.stringify(usuarioData));
      alert("¡Registro exitoso! Ahora puedes iniciar sesión.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
