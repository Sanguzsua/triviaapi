<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registro-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" required>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <label for="confirmar-password">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-password" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" required>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="inicio.html">Inicia sesión</a></p>
    </div>

    <script>
        document.getElementById("registro-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const usuario = document.getElementById("usuario").value;
            const password = document.getElementById("password").value;
            const confirmarPassword = document.getElementById("confirmar-password").value;
            const edad = document.getElementById("edad").value;
            const pais = document.getElementById("pais").value;
            
            if (password !== confirmarPassword) {
                alert("Las contraseñas no coinciden");
                return;
            }
            
            const usuarioData = { nombre, email, usuario, password, edad, pais };
            localStorage.setItem("usuario", JSON.stringify(usuarioData));
            alert("Registro exitoso! Ahora puedes iniciar sesión.");
            window.location.href = "index.html";
        });
    </script>

    <style>
form {
    max-width: 400px;
    margin: 40px auto;
    background: #ffffffcc;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

input, select, textarea {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #61b4b9;
    box-shadow: 0 0 5px rgba(97, 180, 185, 0.8);
}

body.modo-oscuro form {
    background-color: #1e1e1e;
    color: #f1f1f1;
}

body.modo-oscuro input,
body.modo-oscuro select,
body.modo-oscuro textarea {
    background-color: #2a2a2a;
    color: #fff;
    border: 1px solid #444;
}


    </style>
       
</body>
</html>
