<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Trivia</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e1f4f4;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #216b70;
    }

    #busqueda-container {
      margin-bottom: 30px;
    }

    #busqueda {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #resultados-busqueda {
      margin-top: 15px;
      font-style: italic;
    }

    #categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .categoria {
      width: 220px;
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .categoria:hover {
      transform: scale(1.05);
    }

    .categoria img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .categoria button {
      width: 100%;
      padding: 10px;
      background-color: #216b70;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    .categoria button:hover {
      background-color: #144e53;
    }

    #jugar {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 40px;
    }

    footer {
      background-color: #0e3335;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      margin: 0;
      padding: 0;
    }

    footer li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    footer li a:hover {
      background-color: #ffffff33;
    }

    @media (max-width: 600px) {
      .categoria {
        width: 90%;
      }

      #busqueda {
        width: 95%;
      }

      footer ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>üéØ Juego de Trivia</h1>

  <div id="busqueda-container">
    <input type="text" id="busqueda" placeholder="Buscar categor√≠a...">
    <div id="resultados-busqueda"></div>
  </div>

  <!-- Categor√≠as -->
  <div id="categorias">
    <div class="categoria" onclick="irACategoria(11, 'peliculas.html')">
      <img src="imagenes/cine.png" alt="Cine">
      <button>üé¨ Preguntas de Cine</button>
    </div>

    <div class="categoria" onclick="irACategoria(9, 'cultura.html')">
      <img src="imagenes/cultura.png" alt="Cultura General">
      <button>üìö Cultura General</button>
    </div>

    <div class="categoria" onclick="irACategoria(21, 'deportes.html')">
      <img src="imagenes/deportes.png" alt="Deportes">
      <button>‚öΩ Deportes</button>
    </div>

    <div class="categoria" onclick="irACategoria(17, 'ciencia.html')">
      <img src="imagenes/ciencia.png" alt="Ciencia">
      <button>üî¨ Ciencia</button>
    </div>

    <div class="categoria" onclick="irACategoria(23, 'historia.html')">
      <img src="imagenes/historia.png" alt="Historia">
      <button>üèõÔ∏è Historia</button>
    </div>

    <div class="categoria" onclick="window.location.href='juego.html'">
      <img src="cronometro.png" alt="Juego con Tiempo">
      <button>üïí Juego con Tiempo</button>
    </div>
  </div>

  <!-- Bot√≥n para jugar con preguntas favoritas -->
  <button id="jugar" style="display: none;" onclick="window.location.href='favoritas.html'">
    ‚≠ê Juego con Favoritas
  </button>

  <!-- Men√∫ inferior -->
  <footer>
    <nav class="menu-inferior">
      <ul>
        <li><a href="index.html">üîë Inicio de sesi√≥n</a></li>
        <li><a href="inicio.html">üìÇ Categor√≠as</a></li>
        <li><a href="favoritas.html">‚≠ê Favoritos</a></li>
        <li><a href="configuracion.html">‚öôÔ∏è Configuraci√≥n</a></li>
      </ul>
    </nav>
  </footer>

  <script>
    function irACategoria(id, pagina) {
      window.location.href = `${pagina}?categoria=${id}`;
    }
  </script>
  <script src="trivia.js" defer></script>

</body>
</html>
