<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de todas las categorías</title>
    <link rel="stylesheet" href="trivia.css">
</head>
<body>

    <h1>🎮 Juego de Trivia</h1>
    
    <!-- Temporizador -->
    <div id="tiempo-container" style="display: none;">
        <p>⏳ Tiempo restante: <span id="tiempo">60</span> segundos</p>
    </div>
    
    <!-- Contenedor de Preguntas -->
    <div id="preguntas-container">
        <p>📌 Las preguntas aparecerán aquí...</p>
    </div>

    <!-- Resultado de la trivia -->
    <div id="resultado-container"></div>

    <!-- Mensaje adicional (correcto / incorrecto) -->
    <div id="mensaje-container"></div>

    <!-- Preguntas favoritas -->
    <div id="favoritos-container"></div>

    <!-- Botones -->
    <button id="btn-favoritos">⭐ Jugar Favoritos</button>
    <button id="btn-terminar" onclick="window.location.href='inicio.html'">🏠 Volver al Inicio</button>

    <script src="trivia.js" defer></script>
</body>
</html>
