<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia de todas las categor√≠as</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e1f4f4;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #216b70;
    }

    #tiempo-container {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    #preguntas-container, #favoritos-container {
      margin: 20px auto;
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .pregunta {
      margin-bottom: 20px;
      text-align: left;
    }

    .pregunta h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .pregunta button {
      margin: 5px 5px 10px 0;
    }

    #resultado-container,
    #mensaje-container {
      margin-top: 15px;
      font-weight: bold;
    }

    button {
      background-color: #216b70;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #144e53;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      #preguntas-container {
        padding: 15px;
      }

      button {
        width: 90%;
        margin: 10px auto;
        display: block;
      }
    }
  </style>
</head>
<body>

  <h1>üéÆ Juego de Trivia</h1>

  <!-- Temporizador -->
  <div id="tiempo-container" style="display: none;">
    <p>‚è≥ Tiempo restante: <span id="tiempo">60</span> segundos</p>
  </div>

  <!-- Contenedor de Preguntas -->
  <div id="preguntas-container">
    <p>üìå Las preguntas aparecer√°n aqu√≠...</p>
  </div>

  <!-- Resultado de la trivia -->
  <div id="resultado-container"></div>

  <!-- Mensaje adicional -->
  <div id="mensaje-container"></div>

  <!-- Preguntas favoritas -->
  <div id="favoritos-container"></div>

  <!-- Botones -->
  <button id="btn-favoritos">‚≠ê Jugar Favoritos</button>
  <button id="btn-terminar" onclick="window.location.href='inicio.html'">üè† Volver al Inicio</button>

  <script src="trivia.js" defer></script>
</body>
</html>
